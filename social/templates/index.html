{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <br><br><br>
    <h1>Django Social App</h1>
    <br>
    <h5>Connect with friends and share your posts!</h5>
    <hr style="border: 1px solid #000; margin: 30px 180px;">
    
    {% if user.is_authenticated %}
        <a href="{% url 'profile_view' %}" class="btn btn-outline-primary">
            My Profile &nbsp; <i class="fa fa-user" aria-hidden="true"></i>
        </a>
    {% else %}
        <a href="{% url 'register' %}" class="btn btn-outline-primary">
            Register &nbsp; <i class="fa fa-user-plus" aria-hidden="true"></i>
        </a>
        <a href="{% url 'my_login' %}" class="btn btn-outline-secondary">
            Login &nbsp; <i class="fa fa-sign-in" aria-hidden="true"></i>
        </a>
    {% endif %}
</div>
{% endblock %}
